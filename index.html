<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>Royal Beats | Age Verification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="main-wrap">

        <!-- Content section-->
        <div class="age-wrap float-left vh-100">
            <div class="age-thumb w-100 h-100">
                <figure class="m-0">
                    <img src="img/p1_desktop.png" class="w-100 vh-100 position-absolute d-none d-md-block" alt="bg-img">
                    <img src="img/p1_phone.png" class="w-100 vh-100 position-absolute d-block d-md-none" alt="bg-img">
                </figure>
            </div>
            <div class=" container position-absolute age-inner px-4 col-lg-px-0">
                <div class="row">
                    <div class="col-12">
                        <div class="col-lg-9 col-12 m-auto bg-white box">
                            <div class="box-text col-lg-12 col-10 m-auto">
                                <img class=" col-lg-3 col-12 d-block m-auto px-3" src="img/logo.svg" alt="logo">
                                <span class="d-block text-center mt-5 text-uppercase font-weight-normal h5">Welcome To Royal Beats</span>
                                <h3 class="text-center mt-2">Verify your age</h3>
                            </div>
                            <form action="home.html" class="col-lg-6 col-10 m-auto from-wrap pt-4">
                                <div class="row">
                                    <div class="col-3 p-2">
                                        <select class="float-left w-100 d-block text-dark py-3 text-center bg-light px-2 border-0 shadow-inset">
                                            <option value="" selected disabled>&nbsp;</option>
                                            <option value="01">01</option>
                                            <option value="02">02</option>
                                            <option value="03">03</option>
                                        </select>
                                    </div>
                                    <div class="col-3 p-2">
                                        <select class="float-left w-100 d-block text-dark py-3 text-center text-last-center bg-light px-2 border-0 shadow-inset">
                                            <option value="" selected disabled>&nbsp;</option>
                                            <option value="01">01</option>
                                            <option value="02">02</option>
                                            <option value="03">03</option>
                                        </select>
                                    </div>
                                    <div class="col-6 p-2 mb-4">
                                        <select class="float-left w-100 d-block text-dark py-3 text-center bg-light px-2 border-0 shadow-inset">
                                            <option value="" selected disabled>&nbsp;</option>
                                            <option value="2021">2021</option>
                                            <option value="2020">2020</option>
                                            <option value="2019">2019</option>
                                            <option value="2018">2018</option>
                                        </select>
                                    </div>
                                    <button class="col-8 col-lg-6 w-100 m-auto text-center d-block border-0 text-white age-btn font-weight-bold b-shadow rounded-pill">
                                        <span>I am over 25</span>
                                    </button>
                                </div>
                                <span id='texttest'></span>
                            </form>
                            <p class="col-9 px-1 col-lg-6 m-auto text-center pt-4 px-lg-2 font-weight-light">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content section-->

    </main>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
